<div class="container align-center justify-content-center bootstrap snippets bootdeys">
    <div class="row">
        <div class="col-xs-0 col-sm-1 col-lg-2">

        </div>
        <div class="col-xs-12 col-sm-9 col-lg-8">
            <form class="form-horizontal" #addForm="ngForm" (ngSubmit)="addVisitor(addForm)">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title text-center">Add Visitor</h4>
                    </div>
                    <div class="panel-body">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-12">
                                <input type="text" ngModel name="firstName" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-12">
                                <input type="text" ngModel name="lastName" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone Number</label>
                            <div class="col-sm-12">
                                <input type="text" ngModel name="phoneNumber" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">personToVisit</label>
                            <div class="col-sm-12">
                                <select class="form-control" ngModel name="personToVisit" required>
                                    <option selected="">Select Person To Visit</option>
                                    <option value="Collins">Collins</option>
                                    <option value="Kiplagat">Kiplagat</option>
                                    <option value="Evans">Evans</option>
                                    <option value="Estonia">Estonia</option>
                                    <option value="France">France</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group for ">
                            <label class="col-sm-2 control-label">Reason To Visit</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" ngModel name="reasonToVisit" cols="10" rows="5"
                                    required></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default mt-2">
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" (click)="visitorCancel()" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
